<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <script src="../assets/js/login.js" defer></script>
    <title>login</title>
</head>

<body>
    <div class="container">
        <div class="img">
            <div class="img-logo">
                <img src="../assets/img/LogoWhite.png" alt="">
            </div>
        </div>
        <div class="container-child">
            <div class="img-galery">
                <img src="../assets/img/GHTextWhite.png" alt="">
            </div>
        </div>
        <div class="wrapper">
            <div class="form-box login">
                <h2>login</h2>
                <form action="">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Nombre de usuario</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesion</button>
                    <div class="login-register">
                        <p>¿No tienes una cuenta?</p>
                        <p><a href="" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registrate</h2>
                <form action="">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Nombre de usuario</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Correo</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" required>
                        <label>Celular</label>
                    </div>
                    <div class="input-box">
                        <input class="date" type="date" required>
                    </div>
                    <div class="accept-polity">
                        <input type="checkbox" required>
                        <label><a
                                href="https://drive.google.com/file/d/1BUXoEe1GtgYexlrvzMN9nfQIBJ8cPyzI/view?usp=drive_link"
                                target="_blank">Aceptar
                                politicas</a></label>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                    <div class="login-register">
                        <p>No tiene una cuenta registrada? </p>
                        <p><a href="" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
