<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../assets/js/login.js" defer></script>
    <link rel="shortcut icon" href="https://i.postimg.cc/KY4cbJws/Favicon.png" type="image/x-icon">
    <title>Login | Gallery Hop</title>
</head>

<body>
    <div class="container-father">
        <div class="container">

            <div class="container-child">
                <div class="img-galery">
                    <img src="../assets/img/GHTextWhite.png" alt="">
                </div>
                <div class="wrapper">
                    <div class="form-box login">
                        <h2>Inicio Sesion</h2>

                        <div class="input-box">
                            <input id="name-input-login" type="text" required>
                            <label>Nombre de usuario</label>
                        </div>
                        <div class="input-box">
                            <input id="password-input-login" type="password" required>
                            <label>Contraseña</label>
                        </div>
                        <p id="avisoLogIn"></p>
                        <button id="btnLogin" type="submit" class="btn">Iniciar Sesion</button>
                        <div class="login-register">
                            <p>¿No tienes una cuenta?</p>
                            <p><a href="" class="register-link">Registrarse</a></p>
                        </div>

                    </div>
                    <div class="form-box register">
                        <h2>Registrate</h2>

                        <div class="input-box">
                            <input id="name-input-signup" type="text" required>
                            <label>Nombre de usuario</label>
                        </div>

                        <div class="input-box">
                            <input id="password-input-signup" type="password" required>
                            <label>Contraseña</label>
                        </div>

                        <div class="input-box">
                            <input id="email-input-signup" type="email" required>
                            <label>Correo</label>
                        </div>

                        <div class="input-box">
                            <input id="phone-input-signup" type="tel" required>
                            <label>Celular</label>
                        </div>

                        <div class="input-box">
                            <input id="date-input-signup" class="date" type="date" required>
                        </div>

                        <div class="accept-polity">
                            <input id="checkbox" type="checkbox" required>
                            <label><a href="https://drive.google.com/file/d/1BUXoEe1GtgYexlrvzMN9nfQIBJ8cPyzI/view?usp=drive_link" target="_blank">Aceptar politicas</a></label>
                        </div>

                        <p id="avisoSignUp"></p>
                        <button id="btnRegistro" type="submit" class="btn">Registrarse</button>

                        <div class="login-register">
                            <p>No tiene una cuenta registrada? </p>
                            <p><a href="" class="login-link">Inicio Sesion</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="img">
                <div class="img-logo">
                    <img src="../assets/img/LogoWhite.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
